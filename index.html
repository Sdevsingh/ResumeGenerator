    <div class="container con" id="cv-form">
  <div class="highlight">
    <h1>Build Your Resume</h1>
  </div>

        <p class="text-center">  </p>
        <div class="row">
            <div class="col-md-6">
              <div class="box">

                <div class="minorhead">
                  <h3>Personal Information</h3>
                </div>
                <div class="form-group newf">
                    <label for="nameField">Your Name</label>
                    <input type="text", id="nameField", placeholder="First and last name" class="form-control">
                </div>
                <div class="form-group newf">
                    <label for="contactField">Your Contact</label>
                    <input type="text", id="contactField", placeholder="Enter multiple contacts" class="form-control">
                </div>
                <div class="form-group newf">
                    <label for="addressField">Your Address</label>
                    <textarea id="addressField", placeholder="Address lines" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                  <label for="formFile" class="form-label">Upload photo</label>
                  <input class="form-control" type="file" id="formFile">
                </div>
              </div>
              <div class="box">
                <div class="minorhead">
                  <h3>Important links</h3>
                </div>
                <div class="form-group newf">
                    <label for="fbField">Facebook</label>
                    <input type="text", id="fbField", placeholder="Facebook handle" class="form-control">
                </div>
                <div class="form-group newf">
                    <label for="instaField">Instagram</label>
                    <input type="text", id="instaField", placeholder="Instagram handle" class="form-control">
                </div>
                <div class="form-group newf">
                    <label for="linkedField">LinkedIn</label>
                    <input type="text", id="linkedField", placeholder="LinkedIn profile" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
    <div class="box">
      <div class="minorhead">
        <h3>Professional Information </h3>

      </div>
                <div class="form-group newf">
                    <label for="">Objective</label>
                    <textarea id="objectiveField" placeholder="Enter Here" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group newf " id="we">
                    <label for="">Work Experience</label>

                    <div class="input-group mb-3" >
                      <textarea placeholder="Enter Here" class="form-control " rows="3"></textarea>
                        <button onclick="addNewWEField()" class="btn btn-outline-secondary fbutton">Add</button>
                    </div>
                </div>

                <div class="form-group newf" id="aq">
                    <label for="">Academic Qualification</label>

                    <div class="input-group mb-3">
                      <textarea placeholder="Enter Here" class="form-control " rows="3"></textarea>
                        <button onclick="addNewAQField()" class="btn btn-outline-secondary fbutton">Add</button>
                    </div>
                </div>

            </div>

        </div>

        <div class="container text-center">

            <button onclick="generateCV()" class="btn   btn-primary btn-lg gbutton">Generate CV</button>

        </div>
      </div>
    </div>
